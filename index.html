<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating Card -->

  <main class="rating">

    <div class="star-icon">
      <img src="images/icon-star.svg" alt="Star icon in the upper left hand corner">
    </div>

    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <div class="rating-numbers">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
    </div>

    <button class="btn">Submit</button>

  </main>

  <!-- Thank you card -->

  <main class="thank-you">

    <div class="illistration">
      <img src="images/illustration-thank-you.svg" alt="Illistration in center after rating is submitted">
    </div>

    <div class="user-selection">
      <p>You selected <span class="user-rating"></span> out of 5</p>
    </div>    

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

  </main>

</body>
</html>
